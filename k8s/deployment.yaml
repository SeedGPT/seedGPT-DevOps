apiVersion: apps/v1
kind: Deployment
metadata:
    name: seedgpt
    namespace: seedgpt
spec:
    replicas: 1
    selector:
        matchLabels:
            app: seedgpt
    template:
        metadata:
            labels:
                app: seedgpt
        spec:
            automountServiceAccountToken: false
            containers:
                -   name: seedgpt
                    image: "rhaversen/seedgpt:59c419897a1c960df15378937d3541ae3130e797"
                    imagePullPolicy: Always
                    envFrom:
                        -   secretRef:
                                name: seedgpt-secrets
