apiVersion: apps/v1
kind: Deployment
metadata:
    name: seedgpt
    namespace: seedgpt
spec:
    replicas: 1
    selector:
        matchLabels:
            app: seedgpt
    template:
        metadata:
            labels:
                app: seedgpt
        spec:
            automountServiceAccountToken: false
            containers:
                -   name: seedgpt
                    image: "rhaversen/seedgpt:b0e50aaddbebc31aaf8b14c814647d599c1599ac"
                    imagePullPolicy: Always
                    envFrom:
                        -   secretRef:
                                name: seedgpt-secrets
