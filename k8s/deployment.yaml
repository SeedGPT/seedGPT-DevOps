apiVersion: apps/v1
kind: Deployment
metadata:
    name: seedgpt
    namespace: seedgpt
spec:
    replicas: 1
    selector:
        matchLabels:
            app: seedgpt
    template:
        metadata:
            labels:
                app: seedgpt
        spec:
            automountServiceAccountToken: false
            containers:
                -   name: seedgpt
                    image: "rhaversen/seedgpt:8d27d60bacbc9c6de429dd52c33e6a908e2680c1"
                    imagePullPolicy: Always
                    envFrom:
                        -   secretRef:
                                name: seedgpt-secrets
